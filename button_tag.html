<!DOCTYPE html>
<html>
  <head>
    <title>Button Attributes Example</title>
  </head>
  <body>
  
    <!-- The text displayed on the button -->
    <button>Click Me</button>
    <br><br>
    
    <!-- The type attribute determines the behavior of the button -->
    <button type="submit">Submit</button>
    <br><br>
    
    <!-- The name attribute is used to reference the button -->
    <button name="button1">Button 1</button>
    <br><br>
    
    <!-- The value attribute specifies the value associated with the button -->
    <button value="value1">Value 1</button>
    <br><br>
    
    <!-- The disabled attribute disables the button -->
    <button disabled>Disabled</button>
    <br><br>
    
    <!-- The form attribute specifies the form the button belongs to -->
    <form id="form1">
      <button form="form1">Form 1</button>
    </form>
    <br><br>
    
    <!-- The formaction attribute specifies the action to be performed when the button is submitted -->
    <form action="https://www.example.com">
      <button formaction="https://www.example.com/submit">Form Action</button>
    </form>
    <br><br>
    
    <!-- The formenctype attribute specifies how form data should be encoded before sending to a server -->
    <form>
      <button formenctype="multipart/form-data">Form Encoding Type</button>
    </form>
    <br><br>
    
    <!-- The formmethod attribute specifies the HTTP method to use when sending form data -->
    <form>
      <button formmethod="post">Form Method</button>
    </form>
    <br><br>
    
    <!-- The formnovalidate attribute specifies that form data should not be validated on submit -->
    <form>
      <button formnovalidate>Form No Validate</button>
    </form>
    <br><br>
    
    <!-- The formtarget attribute specifies where to display the response after submitting the form -->
    <form>
      <button formtarget="_blank">Form Target</button>
    </form>
  </body>
  
</html>
